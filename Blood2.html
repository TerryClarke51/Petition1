<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Futura:wght@700&display=swap');

body {
  margin: 0;
  overflow: hidden;
  background: #000080;
  color: #FFF01F;
}

.container {
  width: 100vw;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Original Successful Teardrop Shape */
.blood-drip {
  position: absolute;
  width: 25px;
  height: 50px;
  background: #ff0000;
  animation: drip 3s infinite linear;
  z-index: 5;
  clip-path: polygon(
    50% 0%,
    70% 20%,
    100% 100%,
    0% 100%,
    30% 20%
  );
  border-radius: 0 0 15px 15px;
  opacity: 0.9;
}

@keyframes drip {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  10% {
    transform: translateY(0);
    opacity: 1;
  }
  90% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

.blood-drip:nth-child(1) { left: 25%; }
.blood-drip:nth-child(2) { left: 50%; animation-delay: 1.2s; }
.blood-drip:nth-child(3) { left: 75%; animation-delay: 2.4s; }

/* Rest of working CSS from previous version */
.image-container {
  position: fixed;
  bottom: 4vh;
  width: 15vh;
  height: 15vh;
  z-index: 3;
  border: 2px solid #FFF01F;
  background: url('Petition QR Code.gif') center/contain no-repeat;
}

.bottom-left { left: 4vw; }
.bottom-right { right: 4vw; }

.headline {
  font-family: 'Futura', sans-serif;
  font-weight: 700;
  font-size: 6vw;
  text-align: center;
  padding: 8vh 8vw 0;
  margin: 0;
  position: relative;
  z-index: 4;
  animation: textGlow 1s infinite;
}

.body-text {
  font-family: 'Roboto', sans-serif;
  font-size: 2.5rem;
  text-align: center;
  position: absolute;
  width: 80%;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  animation: fadeInUp 1s forwards 2s;
  padding: 4vh 8vw;
  line-height: 1.6;
  background: rgba(0,0,128,0.7);
  border-radius: 2vh;
  z-index: 2;
}

@keyframes textGlow {
  50% { text-shadow: 0 0 20px #FF2200, 0 0 30px #FF2200; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translate(-50%, -40%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}

.explosion {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #FF2200 0%, transparent 70%);
  opacity: 0;
  animation: explode 2s forwards;
  z-index: 0;
}

@keyframes explode {
  0% { opacity: 1; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(3); }
}
</style>
</head>
<body>
<div class="container">
  <div class="explosion"></div>
 
  <!-- Blood drips -->
  <div class="blood-drip"></div>

</div>
</body>
</html>
